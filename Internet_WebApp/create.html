  <div class="create-blog content">    
    <form action="#" id="target">
      <h2>Fill in the Application form</h2>
      
      <label for="snippet">Income:</label>
      <input type="number" id="income" name="income" min="0" max="100000"required>

      <label for="brotherss">Choose number of brothers:</label>
        <select id="brotherss" name="brotherss" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
      </select>

      <label for="unemployed">Unemployed:</label>
      <select id="unemployed" name="unemployed">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      
      <label for="diffCity">Study in different city from home:</label>
      <select id="diffCity" name="diffCity">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <br>
      <input type="submit" name="submit">
    </form>
